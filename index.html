<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthAI - Symptom Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">HealthAI</a>
            <span class="navbar-text text-white">
                Welcome, User
            </span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="text-center mb-5">
            <h1 class="display-4">Welcome to HealthAI</h1>
            <p class="lead">Your Intelligent Healthcare Assistant</p>
        </div>

        <!-- Symptom Analysis Section -->
        <div class="row mb-5">
            <div class="col-md-8 mx-auto">
                <div class="card main-card">
                    <div class="card-body">
                        <h3 class="card-title mb-4">Symptom Analysis & Home Remedies</h3>
                        <div class="mb-3">
                            <label for="symptoms-input" class="form-label">Enter your symptoms:</label>
                            <textarea class="form-control" id="symptoms-input" rows="3" 
                                    placeholder="Enter symptoms separated by commas (e.g., headache, fever, cough)"></textarea>
                        </div>
                        <button class="btn btn-primary" onclick="analyzeSymptoms()">Analyze Symptoms</button>
                        <div id="analysis-result" class="mt-4"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Health Analytics Dashboard -->
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card dashboard-card">
                    <div class="card-body">
                        <h5 class="card-title">Symptom Frequency</h5>
                        <canvas id="symptomsChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card dashboard-card">
                    <div class="card-body">
                        <h5 class="card-title">Health Trends</h5>
                        <canvas id="trendsChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Â© 2024 HealthAI. For educational purposes only.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
